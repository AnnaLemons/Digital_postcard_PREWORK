<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet" />
        <title>Postcard</title>
    </head>
    <body>
        <div class="postcard">
            <div class="postcard-header">
                <h1>My Postcard</h1>
                <img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png" alt="4geeks icon"/>
            </div>
            <div class="postcard-body">
                <div class="body-left">
                    <p>Look how awesome! This is a postcard that I create using HTML5 and CSS3 during my 4geeks academy course!</p>
                    <p>This is so cool, can't wait to do more stuff!</p>
                </div>
                <div class="body-right">
                    <form>
                        <input type="text" id="name" name="name" placeholder="Some Name" />
                        <input type="text" id="email" name="email" placeholder="Some Email" />
                        <input type="text" id="comment" name="comment" placeholder="Some Comment" />
                    </form>
                </div>
            </div>
            <div class="postcard-footer">
                <button type="submit">Send My Postcard</button>
            </div>
        </div>
    </body>
</html>
